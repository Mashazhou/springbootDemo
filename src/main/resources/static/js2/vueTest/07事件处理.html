<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>1.绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('test2')">test2</button>
        <button @click="test3">test3</button>
        <button @click="test4(111,$event)">test4</button>

        <h2>2.事件修饰符</h2>
        <div style="width: 400px;height: 300px;background-color: bisque" @click="test5()"> <!--可以加括号也可以不加-->
            <div style="width: 200px;height: 100px;background-color: darkcyan" @click.stop="test6"></div>
        </div>
        <a href="http://www.baidu.com" @click.prevent="test7">找百度</a>

        <h2>3.按键修饰符</h2>
        <input type="test" @keyup.13="test8">
        <input type="test" @keyup.enter="test8"><!--不是所有按键都有名字，少数-->

    </div>

</body>
<script>
    var vm = new Vue({
        el : "#app",
        data : {

        },
        methods : {
            test1(){
                alert('test1');
            },
            test2(p){
                alert(p);
            },
            test3(event){
                console.log(event);
                alert(event.target.innerHTML);
            },
            test4(number,event){
                alert(number + ' ' + event.target.innerHTML);
            },
            test5(){
                alert('test5');
            },
            test6(){
                // event.stopPropagation();
                alert('test6');
            },
            test7(){
                // event.preventDefault();
                alert('test7');
            },
            test8(event){
                // if(event.keyCode === 13){
                //     alert(event.target.value + "---" + event.keyCode);
                // }
                alert(event.target.value + "---" + event.keyCode);
            }
        }

    })

</script>
</html>
