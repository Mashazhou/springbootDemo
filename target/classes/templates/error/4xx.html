<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>404 Page</title>

    <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>

  <![endif]-->

<body class="error-page">

<section>
    <div class="container ">

        <section class="error-wrapper text-center">
            <h1><img alt="" src="images/404-error.png" th:src="@{/images/404-error.png}"></h1>
            <h2>page not found</h2>
            <h3>We Couldn’t Find This Page</h3>
            <h3>status : [[${status}]]</h3>
            <h3>message : [[${message}]]</h3>
            <h3 style="color: red">freestyleMsg : [[${freestyleMsg}]]</h3>
            <h3 style="color: darkcyan">fromBean : [[${fromBean}]]</h3>
            <h3 style="color: yellow">freeMsg : [[${freeMsg}]]</h3>
            <a class="back-btn" href="javascript:history.go(-1)"> 返回 back</a>
        </section>

    </div>
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<script src="js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="js/jquery-migrate-1.2.1.min.js" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="js/modernizr.min.js" th:src="@{/js/modernizr.min.js}"></script>

<!--common scripts for all pages-->

</body>
</html>
